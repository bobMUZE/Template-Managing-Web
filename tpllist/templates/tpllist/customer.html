{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dashboard_monitoring.css' %}">

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div class="card monitoring-container">
    <ul class="nav nav-tabs" data-toggle="tabs">
      <li class="nav-item">
        <a href="#monitoring" class="nav-link active" data-toggle="tab"><svg xmlns="http://www.w3.org/2000/svg" class="icon mr-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><polyline points="5 12 3 12 12 3 21 12 19 12" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg>
          Monitoring</a>
      </li>
      <li class="nav-item">
        <a href="#performance" class="nav-link" data-toggle="tab"><svg xmlns="http://www.w3.org/2000/svg" class="icon mr-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="7" r="4" /><path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
          Performance</a>
      </li>
    </ul>
    <script>
      $("#performance").on("click", function(){
        $('a[href="#performance"]').tab('show');
      });
    </script>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane fade active show" id="monitoring">
          {% block monitoring %}
 
          {% endblock %}
        </div>
        <div class="tab-pane fade" id="performance">
          {% block performance %}
 
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
