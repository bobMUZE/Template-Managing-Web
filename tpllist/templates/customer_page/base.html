{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- <meta http-equiv="refresh" content="30"> -->
        <meta charset="utf-8">
        <title>MUZE - Monitoring Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="{% static 'dist/js/tabler.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <!-- <script src="{% static 'dist/libs/apexcharts/dist/apexcharts.min.js' %}"></script> -->

        <div class="container-fluid muze-container">
            <div class="row muze-container">
                <div class="col-2 d-md-block bg-light ">
                    <div class="row navbar muze-title-row shadow">
                        <div class="col muze-title">
                            <div class="me-2"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="#fff" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="12" width="6" height="8" rx="1" /><rect x="9" y="8" width="6" height="12" rx="1" /><rect x="15" y="4" width="6" height="16" rx="1" /><line x1="4" y1="20" x2="18" y2="20" /></svg></div>
                            <div><a class="navbar-brand" href="/main/">MUZE</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <nav id="sidebarMenu muze-sidebar" class="col d-md-block bg-light sidebar collapse">
                            <div class="sidebar-sticky">
                                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                    <span>Monitoring</span>
                                  </h6>
                                  <ul class="nav flex-column mb-2">
                                    <li class="nav-item">
                                      <a class="nav-link" href="/main/{{customer_id}}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><line x1="4" y1="19" x2="20" y2="19"></line><polyline points="4 15 8 9 12 11 16 6 20 10"></polyline></svg>
                                        <span data-feather="file-text">Dashboard</span>
                                        
                                      </a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="/main/{{customer_id}}/report">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2"></path><rect x="9" y="3" width="6" height="4" rx="2"></rect><line x1="9" y1="12" x2="9.01" y2="12"></line><line x1="13" y1="12" x2="15" y2="12"></line><line x1="9" y1="16" x2="9.01" y2="16"></line><line x1="13" y1="16" x2="15" y2="16"></line></svg>
                                        <span data-feather="file-text">Report</span>
                                        
                                      </a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="/main/{{customer_id}}/report">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="9"></circle><ellipse cx="12" cy="12" rx="4" ry="9"></ellipse><ellipse cx="12" cy="12" rx="4" ry="9" transform="rotate(90 12 12)"></ellipse></svg>
                                        <span data-feather="file-text">Sites</span>
                                      </a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="/main/{{customer_id}}/report">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                        <span data-feather="file-text">Settings</span>
                                      </a>
                                    </li>
                                  </ul>
                    
                                  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                    <span>Manage</span>
                                  </h6>
                        
                                  <ul class="nav flex-column mb-2">
                                    <li class="nav-item">
                                      <a class="nav-link" href="/main/{{customer_id}}/init">
                                        <span data-feather="file-text"></span>
                                        Initialize
                                      </a>
                                      <a class="nav-link" href="/main/{{customer_id}}/">
                                        <span data-feather="file-text"></span>
                                        Add Data
                                      </a>
                                    </li>
                                    <li class="nav-item">
                                      <!--have to insert detailview-->
                                      <a class="nav-link" href="/main/{{customer_id}}/">
                                        <span data-feather="file-text"></span>
                                        Infomation
                                      </a>
                                    </li>
                                    <li class="nav-item">
                                      <!--have to insert site list view-->
                                      <a class="nav-link" href="/main/{{customer_id}}/">
                                        <span data-feather="file-text"></span>
                                        Root Sites
                                      </a>
                                    </li>
                                    <a class="nav-link" href="/main/{{customer_id}}/">
                                      <span data-feather="file-text"></span>
                                      Permissions
                                    </a>
                                  </ul>
                            </div>
                        </nav>
                    </div>
                    
                </div>
                
        
                <main role="main" class="col-10 px-md-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
