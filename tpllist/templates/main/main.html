{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- <meta http-equiv="refresh" content="30"> -->
        <meta charset="utf-8">
        <title>MUZE - Monitoring Web</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="{% static 'dist/js/tabler.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <!-- <script src="{% static 'dist/libs/apexcharts/dist/apexcharts.min.js' %}"></script> -->

        <div class="container-fluid muze-container">
            <div class="row muze-container">
                <div class="col-2 d-md-block bg-light ">
                    <div class="row navbar muze-title-row shadow">
                        <div class="col muze-title">
                            <div class="me-2"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="#fff" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="12" width="6" height="8" rx="1" /><rect x="9" y="8" width="6" height="12" rx="1" /><rect x="15" y="4" width="6" height="16" rx="1" /><line x1="4" y1="20" x2="18" y2="20" /></svg></div>
                            <div><a class="navbar-brand" href="/main/">MUZE</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <nav id="sidebarMenu muze-sidebar" class="col d-md-block bg-light sidebar collapse">
                            <div class="sidebar-sticky">
                                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                    <span>고객사 리스트</span>
                                  </h6>
                                  <ul class="nav flex-column mb-2">
                                    {% for customer in customers %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{customer.get_absolute_url}}">
                                        <span data-feather="file-text" style="font-weight: 700;">{{customer.customer_name}}</span>
                                        </a>
                                    </li>
                                    {% endfor %}
                                  </ul>
                            </div>
                        </nav>
                    </div>
                    
                </div>
                
        
                <main role="main" class="col-10 px-md-4">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
